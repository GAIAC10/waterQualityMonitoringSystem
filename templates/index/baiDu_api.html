<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>定位</title>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <style type="text/css">
    html{height:100%}
    body{height:100%;margin:0px;padding:0px}
    #container{height:100%}
    </style>

    <script type="text/javascript" src="https://api.map.baidu.com/api?v=1.0&&type=webgl&ak=iYGTussQeVvOS6tKpcSi1lePKt2WBvrs"></script>

</head>

<body>

{#地图需要一个HTML元素作为容器，这样才能展现到页面上。这里我们创建了一个div元素。#}
<div id="container"></div>

    <script>
        {# 成都东软学院坐标 103.60277805625807--30.89450785626509#}

    {#创建一个map 地图对象#}
    var map = new BMapGL.Map("container");

    {#创建一个point 点对象#}
    var point = new BMapGL.Point(103.60277805625807,30.89450785626509);

    {#设置中心点和缩放级别#}
    map.centerAndZoom(point, 15);

    {#缩放功能#}
    map.enableScrollWheelZoom(true);

    {#展示标记点#}
    var marker=new BMapGL.Marker(point);
    map.addOverlay(marker);

    {#展示信息框#}
        var opts={
        {#信息窗口宽度#}
        width:250,
        {#信息窗口高度#}
        height:150,
            };

        var content="<h4 style='margin: 0 0 5px 0;padding: 0.2em 0'>水质监测器</h4>"+
"<img style='float: right;margin: 4px' id='imgdemo' src='{% static 'images/水质监测器.png' %}' width='139' height='104' title='水质监测器' alt='水质监测器'>"+
"<p style='margin: 0;line-height: 1.5;font-size: 13px;text-indent: 2em'><a href='http://127.0.0.1:8000/user/reg'>Vibe项目团队所设计的水质监测器。</a></p>"+"</div>";

    {#创建信息窗口对象#}
    var infoWindow=new BMapGL.InfoWindow(content,opts);

    {#打开信息窗口#}
    map.openInfoWindow(infoWindow,point);

    </script>
</body>
</html>
